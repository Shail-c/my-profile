<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Learning</title>
  <style>
    li{
      color: orange;
    }
    #summary{
      color: chocolate;
    }
    span{
      color:cadetblue;
    }
  </style>
</head>
<body>
  <h2 style="color: red; text-transform: uppercase; text-decoration: underline;">My Personal details</h2>
  <p style="color: orange; font-weight: bolder; font-size: larger;">Lorem ipsum dolor sit amet.</p>
  <h3 id="summary"> Professional Summary</h3>
  <ul>
    <li>Lorem, ipsum dolor.</li>
    <li>Lorem ipsum dolor sit.</li>
    <li>Lorem, ipsum.</li>
  </ul>
  <h3>My <span>Permanant</span> Address</h3>
</body>
</html>
